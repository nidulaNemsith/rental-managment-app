<div class="container mt-4 shadow-lg shadow-sm p-5">
    <div class="mb-3">
      <h3 class="text-center">
        Add Customer
        <small class="text-body-secondary"></small>
      </h3>  
    </div>
    
    <div class="input-group mb-3 mt-4">
        <span class="input-group-text" id="basic-addon1"></span>
        <input type="text" class="form-control" placeholder="First Name" aria-label="Username" [(ngModel)]="customer.firstName" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3 mt-4">
        <span class="input-group-text" id="basic-addon1"></span>
        <input type="text" class="form-control" placeholder="Last Name" aria-label="Username" [(ngModel)]="customer.lastName" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"></span>
        <input type="text" class="form-control" placeholder="Contact" aria-label="Username" [(ngModel)]="customer.contact" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"></span>
        <input type="text" class="form-control" placeholder="City" aria-label="Username" [(ngModel)]="customer.city" aria-describedby="basic-addon1">
    </div>
    <div class="mb-3 ">
        <button type="button" class="btn btn-success" (click)="addCustomer()">Add Customer</button>
    </div>
 
</div>
