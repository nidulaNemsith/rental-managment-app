<div class="container mt-4 ">
    <div class="shadow-lg shadow-sm p-5">
        <div class="mb-3">
            <h3 class="text-center">
                Add Customer
                <small class="text-body-secondary"></small>
            </h3>
        </div>
        <div class="input-group mb-3 mt-4">
            <span class="input-group-text" id="basic-addon1"></span>
            <input type="text" class="form-control" placeholder="First Name" aria-label="Username"
                [(ngModel)]="customer.firstName" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3 mt-4">
            <span class="input-group-text" id="basic-addon1"></span>
            <input type="text" class="form-control" placeholder="Last Name" aria-label="Username"
                [(ngModel)]="customer.lastName" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"></span>
            <input type="text" class="form-control" placeholder="Contact" aria-label="Username"
                [(ngModel)]="customer.contact" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"></span>
            <input type="text" class="form-control" placeholder="City" aria-label="Username" [(ngModel)]="customer.city"
                aria-describedby="basic-addon1">
        </div>
        <div class="mb-3 ">
            <button type="button" class="btn btn-success" (click)="addCustomer()">Add Customer</button>
        </div>
        <div class="mb-3 ">
            <button type="button" class="btn btn-primary" (click)="loadTable()">Load Table</button>
        </div>
    </div>
    <div class="mt-5 shadow-lg shadow-sm p-5">
        <div class="mb-3">
            <h3 class="text-center">
                Customer Table
                <small class="text-body-secondary"></small>
            </h3>
        </div>
        <table class="table table-striped-column ">
            <tr class="text-center">
                <th>ID</th>
                <th>Name</th>
                <th>Contact</th>
                <th>City</th>

            </tr>
            <tr class="text-center" *ngFor="let customer of customerList; index as i">
                <td>{{"C000"+customer.customerId}}</td>
                <td>{{customer.firstName+" "+customer.lastName}}</td>
                <td>{{customer.contact}}</td>
                <td>{{customer.city}}</td>
                <td><button class="btn btn-danger" (click)="deleteCustomer(customer.customerId)"><i class="bi bi-trash3-fill"></i></button>
                </td>
                <td><button class="btn btn-primary" (click)="updateCustomer()" data-bs-toggle="modal"
                        data-bs-target="#exampleModal"><i class="bi bi-pencil-square"></i></button></td>
            </tr>
        </table>
    </div>


</div>
